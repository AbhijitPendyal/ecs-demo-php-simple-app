version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email)
      - echo "AWS_ACCOUNT_ID = $AWS_ACCOUNT_ID"
      - echo "AWS_DEFAULT_REGION = $AWS_DEFAULT_REGION"
      - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      - IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/p7handsonlabs:${TAG}"
      - echo "IMAGE_URI = $IMAGE_URI" 
  build:
    commands:
      - docker build --tag "$IMAGE_URI" .
  post_build:
    commands:
      - docker push "$IMAGE_URI"
      - printf '[{"name":"simple-app","imageUri":"%s"}]' "$IMAGE_URI" > images.json
      - printf 'echo "$(sudo /usr/local/sbin/kubectl set image deployment/website1 website1=%s)" &>> /var/log/kops.log' "$IMAGE_URI" > redeploy.sh    
artifacts:
  files: 
  - images.json
  - 'appspec.yml'
  - 'redeploy.sh'
